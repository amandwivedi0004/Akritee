<!DOCTYPE html>
<html>
<head>
<title>Akritee Chat</title>

<style>
body{
  margin:0;
  background:#111b21;
  font-family:Segoe UI;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

.container{
  width:420px;
  height:620px;
  background:#0b141a;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.header{
  background:#202c33;
  padding:14px;
  font-weight:bold;
}

#chat{
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.msg{
  max-width:75%;
  padding:10px 12px;
  border-radius:8px;
  margin:4px 0;
  line-height:1.4;
  font-size:14px;
  word-wrap:break-word;
}

.user{
  background:#005c4b;
  align-self:flex-end;
}

.ai{
  background:#202c33;
  align-self:flex-start;
}

.inputBox{
  display:flex;
  background:#202c33;
}

input{
  flex:1;
  padding:14px;
  border:none;
  outline:none;
  background:transparent;
  color:white;
}

button{
  background:#00a884;
  border:none;
  color:white;
  padding:0 18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<div class="header">Akritee ðŸ’¬</div>
<div id="chat"></div>

<div class="inputBox">
<input id="msg" placeholder="Type message..."
onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();send()}">
<button onclick="send()">Send</button>
</div>

</div>

<script>

const chat=document.getElementById("chat");

function addMessage(text,cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.innerHTML=text;
  chat.appendChild(div);
  chat.scrollTo({top:chat.scrollHeight,behavior:"smooth"});
  return div;
}

async function send(){

  const input=document.getElementById("msg");
  const message=input.value.trim();
  if(!message) return;

  addMessage(message,"user");
  input.value="";

  const typing=addMessage("Akritee typing...","ai");

  const res=await fetch("http://127.0.0.1:8000/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message})
  });

  const data=await res.json();
  typing.innerHTML=data.reply;
}
</script>

</body>
</html>
